<body>
   <header>

    <main>
        <div class="sidebar">
            <button id="historyButton" onclick="fetchClesUsbData()">
                <span class="icon">ðŸ”‘</span> Historique des clÃ©s

            <!-- Ajoutez une div pour contenir le tableau -->
            <div id="historyTableContainer" class="background">
                <table id="historyTable" class="bordered-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom de la clÃ©</th>

                        </tr>
                    </thead>
                    <tbody id="historyTableBody"></tbody>

                <span class="icon">ðŸ”‘</span> Permission clÃ©s

   <script>
    function fetchClesUsbData() {
    
    	// Obtenez l'Ã©lÃ©ment de la table par son ID
            var historyTable = document.getElementById("historyTable");

            // Alternez l'affichage entre "block" et "none"
            historyTable.style.display = (historyTable.style.display === "none") ? "block" : "none";
            
        // Effectuez une requÃªte AJAX vers la nouvelle route Flask
        fetch('/get_cles_usb_data')
            .then(response => response.json())
            .then(data => {
                // Mettez Ã  jour dynamiquement le contenu de l'Ã©lÃ©ment avec l'id 'historyTableBody'
                const historyTableBody = document.getElementById("historyTableBody");
                historyTableBody.innerHTML = "";  // Effacez le contenu prÃ©cÃ©dent
                data.forEach(entry => {
                    const row = document.createElement("tr");
                    // Ajoutez des cellules avec les donnÃ©es correspondantes
                    const idCell = document.createElement("td");
                    idCell.textContent = entry.id_cles;
                    const nomCell = document.createElement("td");
                    nomCell.textContent = entry.hash;  // Remplacez par le champ correct
                    const statutCell = document.createElement("td");
                    statutCell.textContent = entry.statut;
                    const dateCell = document.createElement("td");
                    dateCell.textContent = entry.date;
                    // Ajoutez d'autres cellules si nÃ©cessaire
                    // Ajoutez toutes les cellules Ã  la ligne
                    row.appendChild(idCell);
                    row.appendChild(nomCell);
                    row.appendChild(statutCell);
                    row.appendChild(dateCell);
                    // Ajoutez la ligne au corps du tableau
                    historyTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Erreur lors de la rÃ©cupÃ©ration des donnÃ©es :', error));
    }
   
    

    </script>
